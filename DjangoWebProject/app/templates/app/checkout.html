{% extends "app/layout.html" %}
{% load static %}

    <p class="confirmation-message">Заказ успешно оформлен. Спасибо за покупку!</p>
</div>

<style>
    .checkout-page {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .checkout-title {
        font-size: 24px;
        color: #3148c7;
        margin: 0;
    }

    .confirmation-message {
        font-size: 18px;
        color: #333;
        margin-top: 20px;
        text-align: center;
